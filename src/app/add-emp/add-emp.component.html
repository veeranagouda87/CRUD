<h2>Add Employee: </h2>

<form [formGroup]="addForm" (submit)="onSubmit()">
  <div class="form-group">
    <label>EmpId:</label>
   <input class="form-contrl"
   formControlName="id"
   type="number"
   name="id"
   id="id">
  </div>

  <br>
  <div class="form-group">
    <label> Name: </label>
    <input class="form-control" 
    type="text" 
    id="fname" 
    name="fname" 
    formControlName="fname">
  </div>
  <br>
  <div class="form-group">
    <label>Email: </label>
    <input class="form-control" type="text" id="email" name="email" formControlName="email">
  </div>
  <br>

  <div>

    <button class="btn btn-success" (click)="onSubmit()">Save</button>

    <button style="margin-left: 20px;" input type="reset" class="btn btn-primary">Reset</button>
  </div>
</form>
